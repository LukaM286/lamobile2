            height: 100%;

            margin: auto;
            max-width: 90%;

        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 70vh; /* Set max height to 70% of viewport height */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.6s ease;
            transform: translateY(-50%);
        }

        .prev {

        }

        .next {

        }

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.lightbox');

        images.forEach((img, index) => {
            img.addEventListener('click', (event) => {
                event.preventDefault();
                currentImageIndex = index;
                showLightbox(img.href);
            });
        });

        function showLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.style.display = "block";
            document.addEventListener('keydown', handleKeydown); // Add keydown event listener
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const newSrc = images[currentImageIndex].href;
            document.getElementById('lightbox-img').src = newSrc;
        }

        function handleKeydown(event) {
            if (event.key === 'ArrowRight') {
                changeImage(1);
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'Escape') {
                closeLightbox();
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = "none";
            document.removeEventListener('keydown', handleKeydown); // Remove keydown event listener
        }

        document.querySelector('.close').onclick = closeLightbox;

        document.getElementById('lightbox').onclick = closeLightbox;
    </script>
